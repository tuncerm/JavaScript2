<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="hdr-holder"><h1 class="hdm">Pomodoro Clock</h1></div>
      <div class="clock">
        <div class="hdr-holder"><h3 class="hdr">Session</h3></div>
        <div>
          <button class="btn up" onclick="changeTime(600)"></button>
          <button class="btn up" onclick="changeTime(60)"></button>
          <button class="btn up btnX" onclick="changeTime(10)"></button>
          <button class="btn up" onclick="changeTime(1)"></button>
        </div>
        <canvas id="clock" width="575" height="225"></canvas>
        <div>
          <button class="btn down" onclick="changeTime(-600)"></button>
          <button class="btn down" onclick="changeTime(-60)"></button>
          <button class="btn down btnX" onclick="changeTime(-10)"></button>
          <button class="btn down" onclick="changeTime(-1)"></button>
        </div>
      </div>
      <div class="btn-holder">
        <button class="qrbtn start" onclick="start()"></button>
        <button class="qrbtn stop" onclick="stop()"></button>
      </div>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
